<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Styled HTML Table by sgansalvesh" />
  <meta name="keywords" content="HTML, table, CSS, web dev, MERN" />
  <meta name="author" content="sgansalvesh" />
  <title>Student Grades Table</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="table-container">
    <h1>Student Grades</h1>
    <table>
      <caption>Semester Performance Report</caption>
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Subject</th>
          <th>Marks</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Alice</td>
          <td>HTML</td>
          <td>95</td>
          <td>A+</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Bob</td>
          <td>CSS</td>
          <td>88</td>
          <td>A</td>
        </tr>
        <tr>
          <td>103</td>
          <td>Charlie</td>
          <td>JavaScript</td>
          <td>72</td>
          <td>B</td>
        </tr>
        <tr>
          <td>104</td>
          <td>Daisy</td>
          <td>React</td>
          <td>65</td>
          <td>C</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5">* Grades are based on internal assessments</td>
        </tr>
      </tfoot>
    </table>
  </div>

</body>
</html>
